<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <form action="" method="post" name="reg_form" class="reg-form" id="reg_form">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-label">
                                    <label for="phone">Название:</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-control">
                                    <input type="text" name="phone" id="city" value="" placeholder="Название н/п">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-label">
                                    <label for="education">Район:</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-control">
                                    <select name="education" id="area">
                                        <option value="">Район</option>
                                        <option value="Витебский">Витебский</option>
                                        <option value="Оршанский">Оршанский</option>
                                        <option value="Полоцкий">Полоцкий</option>
                                        <option value="Лепельский">Лепельский</option>

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-label">
                                    <label>Тип н/п:</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-control">
                                    <div class="form-control-radio">
                                        <input type="radio" name="city" id="name-city" value="Город">
                                        <label for="name-city">Город</label>
                                    </div>
                                    <div class="form-control-radio">
                                        <input type="radio" name="city" id="name-gp" value="Городской посёлок">
                                        <label for="name-gp">Городской посёлок</label>
                                    </div>
                                    <div class="form-control-radio">
                                        <input type="radio" name="city" id="name-agro" value="Городской посёлок">
                                        <label for="name-agro">Агрогородок</label>
                                    </div>
                                
                                <div class="form-control-radio">
                                    <input type="radio" name="city" id="village" value="Агрогородок">
                                    <label for="village">Деревня</label>
                                </div>
                            </div>
                        </div>
                        <button class="btn third btn_add">Добавить</button>
                        <button class="btn third btn_save">Сохранить</button>
<table>
    <thead>
        <tr>
            <th>Название</th>
            <th>Раойн</th>
            <th>Тип</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Витебск</td>
            <td>Витебский район</td>
            <td>Город</td>
            <td>
                <button class="edit-button">Редактировать</button>
                <button class="delete-button">Удалить</button>
            </td>
        </tr>
    </tbody>
</table>
<script src="./js/script.js"></script>
</body>
</html>
