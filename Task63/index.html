<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Example</title>
</head>

<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        function Counter() {

            const [count, setCount] = React.useState(0); // count = 0;
            const [inputOne, inputTwo] = React.useState(0);
            //count - переменная состония
            // setCount - устанавливает новое значение переменной и меняет ее значение в html

            function increase() {
                let inputOne = document.getElementById("inputOne");
                let inputTwo = document.getElementById("inputTwo");
                let count = inputOne + inputTwo;
                setCount(count) // меняет значение в html
                // count = count + 1; // не меняет значение в html
            }
            return (
                <div>
                    <input id="inputOne">{inputOne.value}</input>
                    <input id="inputTwo">{inputTwo.value}</input>
                    <button onClick={increase}>
                        Результат
                    </button>
                    <h3>{count}</h3>
                </div>
            );
        }

        ReactDOM.createRoot(
            document.getElementById("app")
        )
            .render(
                <Counter />
            )
    </script>
</body>

</html>
