<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calendar">
        <div class="container">   
            <div class="month">
                <p>Сентябрь</p>
            </div>
            <div class="week-days">
                <p>Пн.</p>
                <p>Вт.</p>
                <p>Ср.</p>
                <p>Чт.</p>
                <p>Пт.</p>
                <p>Сб.</p>
                <p>Вс.</p>
            </div>
            <div class="week-one">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p class="day1 item">1</p>
                <p class="day2 item">2</p>
                <p class="day3 item">3</p>
            </div>
        </div>
        <div class="block-add">
            <input type="text" placeholder="Добавить напоминание">
            <button class="btn-add">Добавить</button>
            <button class="btn-close">Закрыть</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
